<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <nav class="navbar">
        <!-- LOGO -->

        <!-- NAVIGATION MENU -->

          <!-- NAVIGATION MENUS -->

    <div id="calc">
        <div class = "main">
            <div class="display">
                    <h2 id="result"></h2> 
                </div> 
                <div class="buttons"> 
                    <button id="clear_btn" type="button" class="btn btn-secondary">C</button> 
                    <button id="divide_btn" type="button" class="btn btn-secondary"><p>/</p></button> 
                    <button id="multiply_btn" type="button" class="btn btn-secondary"><p>x</p></button>
                    <button id="plus_btn" type="button" class="btn btn-secondary"><p>+</p></button> 
                    <button id="minus_btn" type="button" class="btn btn-secondary"><p>-</p></button> 
                </div> 
                <div class="buttons"> 
                    <button id="seven_btn" type="button" class="btn btn-secondary"><p>7</p></button> 
                    <button id="eight_btn" type="button" class="btn btn-secondary"><p>8</p></button> 
                    <button id="nine_btn" type="button" class="btn btn-secondary"><p>9</p></button> 
                    <button id="sin_btn" type="button" class="btn btn-secondary"><p>sin</p></button> 
    
                </div> 
                <div class="buttons"> 
                    <button id="four_btn" type="button" class="btn btn-secondary"><p>4</p></button> 
                    <button id="five_btn" type="button" class="btn btn-secondary"><p>5</p></button> 
                    <button id="six_btn" type="button" class="btn btn-secondary"><p>6</p></button> 
                    <button id="cos_btn" type="button" class="btn btn-secondary"><p>cos</p></button> 
    
                </div> 
                <div class="buttons"> 
                    <button id="one_btn" type="button" class="btn btn-secondary"><p>1</p></button> 
                    <button id="two_btn" type="button" class="btn btn-secondary"><p>2</p></button> 
                    <button id="three_btn" type="button" class="btn btn-secondary"><p>3</p></button> 
                    <button id="tan_btn" type="button" class="btn btn-secondary"><p>tan</p></button>
    
                </div> 
                <div class="buttons"> 
                    <button id="cero_btn" type="button" class="btn btn-secondary"><p>0</p></button> 
                    <button id="dot_btn" type="button" class="btn btn-secondary"><p>.</p></button> 
                    <button id="factorial_btn" type="button" class="btn btn-secondary"><p>!</p></button> 
                    <button id="equal_btn" type="button" class="btn btn-secondary">=</button> 
                </div> 
            </div>
    </div>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"
      ></script>
        <script src="calculator.js"></script>
</body>
</html>
